<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <!-- Importamos el JQUERY -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <title>Document</title>
</head>

<body>
    <!-- .container.section -->
    <div class="container section">
        <!-- Creación navbar -->
        <nav class="blue darken-4">
            <div class="nav-wrapper">
                <a href="#!" class="brand-logo">
                    <img src="img/7.png" class="circle" width="65" height="auto" alt=""></img>
                </a>
                <ul class="right hide-on-med-and-down">
                    <li><a href="sass.html"><i class="material-icons">search</i></a></li>
                    <li><a href="badges.html"><i class="material-icons">view_module</i></a></li>
                    <li><a href="collapsible.html"><i class="material-icons">refresh</i></a></li>
                    <li><a href="mobile.html"><i class="material-icons">more_vert</i></a></li>
                </ul>
            </div>
        </nav>

        <form id="formid">
            <!-- sección formulario -->
            <div class="section">

                <div class="row">
                    <!-- solicitud de nombre -->
                    <div class="input-field col s6">
                        <i class="material-icons prefix">face</i>
                        <input id="last_name" type="text" class="icon-prefix validate">
                        <label for="last_name">Nombre</label>
                    </div>
                    <!-- lista desplegable -->
                    <div class="input-field col s6">
                        <select name="imgSelect" id="imgSelect" class="browser-default">
                           <option value="" disabled selected>Seleccione una opción</option>
                           <option value="1">Grupo de imagénes 1</option>
                           <option value="2">Grupo de imagénes 2</option>
                           <option value="3">Grupo de imagénes 3</option>
                       </select>
                    </div>
                </div>
            </div>

            <!-- Sección de checkbox -->
            <div class="section">
                <div class="row">
                    <div class="col s2">
                        <label class="checkeable">
                            <input type="checkbox" name="imagenesSeleccionadas[]" value="1" id="1">
                            <img class="responsive-img circle" src="img/1.png" alt="">
                        </label>
                    </div>
                    <div class="col s2">
                        <label class="checkeable">
                            <input type="checkbox" name="imagenesSeleccionadas[]" value="2" id="2">
                            <img class="responsive-img circle" src="img/2.png" alt="">
                        </label>
                    </div>
                    <div class="col s2">
                        <label class="checkeable">
                            <input type="checkbox" name="imagenesSeleccionadas[]" value="3" id="3">
                            <img class="responsive-img circle" src="img/3.png" alt="">
                        </label>
                    </div>
                    <div class="col s2">
                        <label class="checkeable">
                            <input type="checkbox" name="imagenesSeleccionadas[]" value="4" id="4">
                            <img class="responsive-img circle" src="img/4.png" alt="">
                        </label>
                    </div>
                    <div class="col s2">
                        <label class="checkeable">
                            <input type="checkbox" name="imagenesSeleccionadas[]" value="5" id="5">
                            <img class="responsive-img circle" src="img/5.png" alt="">
                        </label>
                    </div>
                    <div class="col s2">
                        <label class="checkeable">
                            <input type="checkbox" name="imagenesSeleccionadas[]" value="6" id="6">
                            <img class="responsive-img circle" src="img/6.png" alt="">
                        </label>
                    </div>
                </div>
            </div>
            <!-- Sección botón -->
            <div class="section">
                <div class="row center">
                    <button class="btn waves-effect waves-light blue darken-4" id="enviar">Aceptar
                        <i class="material-icons right">send</i>
                    </button>
                </div>
            </div>
        </form>

        <!-- Sección de algoritmos de ordenamiento -->
        <div class="section">
            <!-- lista desplegable -->
            <div class="row center">
                <div class="input-field col s6">
                    <select name="algoritmoSeleccionado" id="algoritmoSeleccionado" class="browser-default" onchange="showSelected()">
                        <option value="" disabled selected>Seleccione una opción</option>
                        <option value="1">Burbuja</option>
                        <option value="2">Inserción</option>
                        <option value="3">Selección</option>
                    </select>
                </div>
                <div class="col s3">
                    <label>
                        <input type="checkbox" />
                        <span>Descendente</span>
                      </label>
                </div>
                <div class="col s3">
                    <label>
                        <input type="checkbox" />
                        <span>Ascendente</span>
                      </label>
                </div>
            </div>
            <div class="row center">
                <div class="col">
                    <output id="algSelected"></output>
                </div>
            </div>
        </div>


    </div>
    <script src="js/algoritmosOrdenamiento.js"></script>

    <!-- Importanción del javascript del Materialize -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</body>


<!-- Código JQUERY -->
<script type="text/javascript">
    /* El método valida si ya se cargo todo el DOM de una web */
    $(document).ready(function() {
        /* Busca el elemento cuyo metadato coincida con el nombre '#enviar' 
         coincide el elemento button y se le llama el método click()*/
        $('#enviar').click(function() {
            let arraySelected = new Array();
            $('#formid input[type = checkbox]').each(function() {
                if (this.checked) {
                    arraySelected.push($(this).val());
                }
            });
            /* Finaliza el método que recorre los elementos del mismo tipo each */
            if (arraySelected.length != 0)
                alert('Imagenes almacenadas en el array: ' + arraySelected);
            else
                alert('No ha seleccionado imagenes');
            return false;
        });
    });
</script>

</html>
