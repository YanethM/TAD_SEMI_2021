<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <title>Sesión III</title>
</head>

<body>
    <div class="container">
        <!-- GRID -->
        <div class="row">
            <!-- El ancho predefinido de la columna es 12|_________| -->
            <!-- |___|___|___| El ancho predefinido se divide en 3 y cada columna tomaría el valor de 4-->
            <div class="col s6">
                <input type="text" name="user_name" id="user_name">
                <label for="user_name">Nombre</label>
            </div>
            <div class="col s3">
                <input type="text" name="lastname_name" id="lastname_name" placeholder="Apellido paterno">
            </div>
            <div class="col s3">
                <input type="text" name="lastname_name1" id="lastname_name1" placeholder="Apellido materno">
            </div>
        </div>

        <!-- GRID -->
        <div class="row">
            <!-- Generar 2 radio button para selección del género -->
            <div class="col s4">
                <label>Sexo</label>
            </div>

            <div class="col s8">
                <label>
                    <input name="genero" type="radio"  />
                    <span>Hombre</span>
                  </label>

                <label>
                    <input name="genero" type="radio"  />
                    <span>Mujer</span>
                  </label>
            </div>
        </div>
    </div>
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.min.js"></script>
</body>

</html>
