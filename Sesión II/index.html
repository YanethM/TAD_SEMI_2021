<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <title>Clase 2</title>
</head>

<body>
    <div class="container">
        <!-- Generación de comentarios con: Shift + Alt + A -->
        <!-- Primer sección -->
        <div>
            <h1>Estructuras de datos I</h1>
            <h2>Contextualización</h2>
            <label>Segunda clase</label>
        </div>
        <!-- Segunda sección -->
        <div>
            <!-- Creación de una fila -->
            <div class="row">
                <!-- Fila que contiene un label y un campo input
                label: Texto estático
                input: Entrada de formulario -->
                <div class="input-field">
                    <!-- emmet abreviation input:t -->
                    <input type="text" name="user_name" id="user_name">
                    <label for="user_name">Nombre</label>
                </div>
            </div>
        </div>
    </div>

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.min.js"></script>
</body>

</html>
