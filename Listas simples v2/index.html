<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="container section">
        <table class="striped">
            <!-- Manejo de categorías en la tabla -->
            <thead>
                <!-- Insertar 1 fila con categorías -->
                <tr>
                    <th>Fuente</th>
                    <th>Valores de los nodos</th>
                </tr>
            </thead>
            <!-- Registros de la tabla -->
            <tbody>
                <!-- fila 1: Muestra info de un sólo registro -->
                <tr>
                    <td>
                        <label>Cargar valores por defecto</label>
                    </td>
                    <td>
                        <output id="listaPorDefault"></output>
                    </td>
                </tr>
                <!-- fila 2: Solicitar valores ingresados por el usuario -->
                <tr>
                    <td>
                        <div class="input-field">
                            <input type="text" name="nodos" id="nodos">
                            <label for="nodos">Ingrese los valores separados por ","</label>
                        </div>
                    </td>
                    <!-- Crear botón sin texto sólo icono -->
                    <td>
                        <a class="btn-floating btn-large waves-effect waves-light blue" onclick="capturaValorInputAnonima()">
                            <i class="material-icons">add</i>
                        </a>
                        <output id="nodosIngresados"></output>
                    </td>
                </tr>
                <!-- fila 3 -->
                <tr>
                    <td>
                        <!--  -->
                    </td>
                    <td></td>
                </tr>
                <!-- fila 4 -->
                <tr>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>
        </table>

    </div>
</body>
<script src="js/singleLinkedList.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</html>
