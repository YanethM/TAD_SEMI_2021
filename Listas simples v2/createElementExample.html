<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body id="body">

    <output id="p1"></output>
    <button onclick="mostrarImagen()">Cargar imagen</button>
    <script>
        /* Crear elemento parrafo dentro del DOM */
        let tag = document.createElement("p");
        /* Le insertamos texto al tag parrafo creado */
        let mostrarTexto = document.createTextNode("Hola mundo");
        tag.appendChild(mostrarTexto);
        /* Indicamos en que parte del DOM se va a ubicar el elemento creado "p" */
        let tag1 = document.getElementById("p1");
        tag1.appendChild(tag);

        function mostrarImagen() {
            let img = new Image();
            img.src = "https://image.freepik.com/vector-gratis/gente-negocios-trabajando-desarrollo-computadoras-portatiles_1262-18907.jpg";
            document.getElementById("body").appendChild(img);
        }
    </script>
</body>

</html>
